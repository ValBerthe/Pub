<!-- This is the html page for beer ordering page -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../Resources/favicon.ico">

	<title>The Flying Dutchman</title>

	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../Styles/additional.css">

	<link rel="import" id="header" href="./navbar.html">

</head>

<body>

	<div class="container">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="./main.html">The Flying Dutchman</a>
	</div>

	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li class="home"><a class="t-home" href="./main.html">Home</a></li>
			<li class="order"><a class="t-order" href="./orderBeer.html">Order</a></li>
			<li class="btender"><a class="t-btender" href="./btendermode.html">Bar Tender</a></li>
		</ul>
		<ul id="signin" class="nav navbar-nav pull-right">
			<li><img class="flag sv" src="../Resources/Sweden.png"></li>
			<li><img class="flag uk" src="../Resources/UK.png"></li>
			<li class="button-1 sign-up"><a class="t-signup" href="./signin.html"> Sign Up</a></li>
			<li class="button-2 sign-in"><a class="t-signin" href="./signin.html"> Sign In</a></li>
		</ul>
	</div>
	</div>


	<link rel="import" id="header" href="navbar.html">
</head>

<body>

	<!-- beer ordering page header -->

	<div class="well">
		<div class="container">
			<h1 class="t-ordertitle">
				Beverages! Beers!
			</h1>
			<p class="t-orderinstru">Choose your favourite beer and drop it to the cart:</p>
		</div>
	</div>

	<div class="container">
		<div class="checkbox">
			<label><input id="showoosbeers" type="checkbox" value="" unchecked class="t-showunavailable">Show unavailable beers</label>
		</div>
	</div>

	<div class="container">
		<div class="row"> 
			<!-- cart column -->
			<div class="col-lg-3 pull-right">
				<div class="panel panel-primary">
					<div class="panel-heading t-cart">Your cart :</div>
					<div class="panel-body" id="beerCart" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="panel-footer">
						Total : 
						<strong class="pull-right" id="totalBeer">0 SEK</strong>
					</div>
				</div>
				<button type="button" class="btn btn-success btn-block t-pay">Pay</button>
			</div>
			<!-- beer list column -->
			<div class="col-lg-9 scrollableArea">
				<table class="table" id="beerTable">
					<tr id="begin">
						<th class="t-name">
							Name
						</th>
						<th class="t-type">
							Type
						</th>
						<th class="t-count">
							Count
						</th>
						<th class="t-price">
							Price
						</th>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script src="../Scripts/jquery.js"></script>
	<script src="../Scripts/Controllers/orderBeerController.js"></script>
	<script src="../bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../Scripts/Controllers/navbarController.js"></script>
	<script type="text/javascript" src="../Scripts/Controllers/languageTranslator.js"></script>

	<!-- import header -->
	<script type="text/javascript">
		var getImportHeader = document.querySelector('#header');
		var getContentHeader = getImportHeader.import.querySelector('.container');
		document.querySelector('.navbar').appendChild(document.importNode(getContentHeader, true));
		$('.order').addClass('active');
	</script>
</body>
</html>
